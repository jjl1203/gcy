<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>学生列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="/css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <div style="margin: 10px 10px 10px 10px">
                <button class="layui-btn" onclick="stu_add('添加用户','/teacher/stu_add','600','500')"><i
                        class="layui-icon">&#xe608;</i>添加
                </button>
                <span th:text="'共有数据:'+${pages.totalElements}+'条'" class="x-right" style="line-height:40px;float: right">共有数据：88 条</span>
            </div>
        </fieldset>

        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add"> 添加 </button>
                <button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="delete"> 删除 </button>
            </div>
        </script>

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter">
        </table>
        <table class="layui-table">
            <thead>
            <tr>

                <th>
                    ID
                </th>
                <th>
                    用户名
                </th>
                <th>
                    昵称
                </th>
                <th>
                    性别
                </th>
                <th>
                    创建时间
                </th>
                <th>
                    操作
                </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${pages.content}">
                <td th:text="${user.id}"></td>
                <td>
                    <u th:text="${user.username}"  style="cursor:pointer">
                        小明
                    </u>
                </td>
                <td th:text="${user.nickname}">
                    昵称
                </td>
                <td th:text="${user.sex}">
                    男
                </td>
                <td th:text="${#dates.format(user.createTime, 'yyyy-MM-dd HH:MM')}">
                    2017-01-01 11:11:42
                </td>
                <td class="td-manage">
                    <a title="编辑" href="javascript:;"
                       th:onclick="'javascript:stu_edit(\'编辑\',\'/teacher/stu_edit/'+${user.id}+'\',\'600\',\'510\')'"
                       class="ml-5" style="text-decoration:none">
                        <i class="layui-icon">&#xe642;</i>
                    </a>
                    <a style="text-decoration:none"
                       th:onclick="'javascript:stu_edit_pass(\'修改密码\',\'/teacher/stu_edit_pass/'+${user.id}+'\',\'600\',\'510\')'"
                       href="javascript:;" title="修改密码">
                        <i class="layui-icon">&#xe631;</i>
                    </a>
                    <a style="text-decoration:none"
                       href="javascript:;"
                       th:onclick="'javascript:stu_del(this,\''+${user.id}+'\')'">

                        <i class="layui-icon">&#xe640;</i>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
        <div style="margin-top: 25px; margin-left: 50%" id="page">

        </div>
        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
        </script>

    </div>
</div>
<script src="/lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="/js/my.js" charset="utf-8"></script>
<script th:inline="javascript">
    layui.use(['form', 'laypage', 'layer'], function () {
            $ = layui.jquery,
            form = layui.form,
            laypage = layui.laypage
        // 监听搜索操作

        laypage({
            cont: 'page'
            ,pages: /*[[${pages.totalPages}]]*/0
            ,count: /*[[${pages.totalElements}]]*/0
            ,limit: 6
            ,curr: /*[[${pages.number}+1]]*/1
            ,jump: function (obj, first) {
                // console.log(obj);
                if (!first) {
                    let page = obj.curr-1;
                    window.location.href = '/teacher/studentList?page='+page;
                }
            }
            ,first: false
            ,last: false
        });
    });
</script>
<script>

    function stu_add(title, url, w, h) {
        my_show(title, url, w, h);
    }

    function stu_edit(title, url, w, h) {
        my_show(title, url, w, h);
    }

    function stu_edit_pass(title, url, w, h) {
        my_show(title, url, w, h);
    }

    function stu_del(obj, id) {
        layer.confirm('确认要删除吗？', function (index) {
            //发异步删除数据


            $.ajax({
                url: "/teacher/stu_del",
                type: "post",
                // contentType: 'application/json',
                // dataType:"json",
                data: {
                    id: id
                },
                success: function (data) {

                    if (data.code == 200) {

                        layer.msg('已删除!', {icon: 1, time: 1000});
                    } else {
                        layer.msg(data.message, {icon: 1, time: 1000});
                    }
                },
                error: function (data) {
                    console.log("1111111111111");

                }
            });

        });
    }
</script>
</body>
</html>
